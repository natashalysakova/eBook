<div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
            <h1>Зворотній зв'язок</h1>
            <hr/>
            <div id="glossary">
                <form class="form-horizontal" role="form" method="post" action="">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Ім'я</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Іван Петренко" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message" class="col-sm-2 control-label">Повідомлення</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="4" name="message" id="message"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button id="submit" name="submit" type="submit" value="Надіслати" class="btn btn-success">Надіслати</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <! Will be used to display an alert to the user>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
